<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OptimoRout{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            transition: all 0.2s ease-in-out;
            width: 220px;
            max-width: 220px;
            flex: 0 0 220px;
        }
        .main-content {
            padding: 20px;
            transition: all 0.2s ease-in-out;
            flex: 1 1 auto;
            max-width: calc(100% - 220px);
        }
        .sidebar-collapsed .sidebar {
            display: none;
        }
        .sidebar-collapsed .main-content {
            width: 100%;
        }
        .sidebar-toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1050;
        }
        .badge-region {
            background-color: #0d6efd;
        }
        .badge-kamion {
            background-color: #dc3545;
        }
        .badge-kombi {
            background-color: #198754;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <button class="btn btn-outline-secondary btn-sm sidebar-toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-layout-sidebar"></i>
    </button>
    <div class="container-fluid" id="layoutRoot">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="px-3">DOSTAVE</h4>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-list-ul"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/regions">
                                <i class="bi bi-geo-alt"></i> Regije
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/postal-codes">
                                <i class="bi bi-mailbox"></i> Poštanski Brojevi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/logistics">
                                <i class="bi bi-truck"></i> Logistička Pravila
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/vehicles">
                                <i class="bi bi-car-front"></i> Vozila
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/delivery-types">
                                <i class="bi bi-check-circle"></i> Vrste Isporuke
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/artikli-grupe">
                                <i class="bi bi-boxes"></i> Grupe Artikala
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <span class="px-3 text-muted small">Sinkronizacija</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sync">
                                <i class="bi bi-arrow-repeat"></i> Sinkronizacija
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function toggleSidebar() {
        const root = document.getElementById('layoutRoot');
        root.classList.toggle('sidebar-collapsed');
        // zapamti stanje u localStorage
        if (root.classList.contains('sidebar-collapsed')) {
            localStorage.setItem('sidebarCollapsed', '1');
        } else {
            localStorage.removeItem('sidebarCollapsed');
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('layoutRoot');
        if (localStorage.getItem('sidebarCollapsed') === '1') {
            root.classList.add('sidebar-collapsed');
        }
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
